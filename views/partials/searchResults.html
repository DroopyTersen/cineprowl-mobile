<ul data-role='listview'>
	{{#movies}}
	<li class='searchResult' data-icon="false">
		<a href='/movies/details/{{id}}'>
			<img src='{{posterThumb}}'/>
			<h4 class="ui-li-heading">{{title}}</h4>
		</a>
	</li>
	{{/movies}}
	{{#people}}
	<li class='searchResult' data-icon="false">
		<a href='/people/details/{{id}}' title='{{name}}'>
			<img src='{{profileImage}}'/>
			<h4 class="ui-li-heading">{{name}}</h4>
		</a>
	</li>
	{{/people}}
</ul>
